<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="~{fragments/header :: head}"></div>
       
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar(current)">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Spring library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:classAppend="${current == 'books'} ? active : not-active" 
                        aria-current="page" th:href="@{/books}">Books</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:classAppend="${current == 'categories'} ? active : not-active" 
                        aria-current="page" th:href="@{/categories}">Categories</a>
                    </li>
                </ul>
            </div>
            <div class="text-light">
                Logged user: <span sec:authentication="name"></span>
            
                Roles: <span sec:authentication="principal.authorities"></span>
                <a class="btn btn-primary" href="/logout"> LOGOUT </a>
            </div>
        </div>
    </nav>
    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
</body>

</html>
