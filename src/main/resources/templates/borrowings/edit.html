<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/header :: head}"></div>
    <title> Borrowing </title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('books')}"></nav>
    <div class="container">
        <h1>Borrow <span th:text="${borrow.book.title}"></span></h1>
        <hr />


        <form id="borrow-form" th:object="${borrow}"
            th:action="${editMode} ? @{|/borrowings/edit/${borrow.id}|} : @{/borrowings/create}" method="post">
            <input type="hidden" th:field="*{book}" id="book">
            <div class="row">
                <div class="col-12">
                    <label class="form-label" for="borrowingDate">Borrowing date</label>
                    <input type="date" class="form-control" id="borrowingDate" th:field="*{borrowingDate}"
                        th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('borrowingDate')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('borrowingDate')}" th:text="${err}"></li>
                        </ul>

                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label" for="returnDate">Return date</label>
                    <input type="date" class="form-control" id="returnDate" th:field="*{returnDate}"
                        th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('returnDate')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('returnDate')}" th:text="${err}"></li>
                        </ul>

                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label" for="note">Note</label>
                    <input type="text" class="form-control" id="note" th:field="*{note}" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('note')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('note')}" th:text="${err}"></li>
                        </ul>

                    </div>
                </div>

                <!-- Custom error -->
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-danger"></li>
                </ul>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-floppy" viewBox="0 0 16 16">
                            <path d="M11 2H9v3h2z" />
                            <path
                                d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z" />
                        </svg> Save</button>
                    <a class="btn btn-danger" th:href="@{|/books/show/${borrow.book.id}|}">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                        </svg> Cancel</a>
                </div>
            </div>
        </form>


    </div>
    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
</body>

</html>
